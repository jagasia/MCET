<!DOCTYPE html>
<html>
<head>
<style>
.col {
	
  background-color: lightgrey;
  width: 50px;
  /*border: 15px solid green;*/
  border-width: 15px;
  border-style: solid;
  border-color: green;
  padding: 50px;
  border-color: yellow;
  border-color: red;
  margin: 20px;
  
}
.row
{
    display: flex;
}
</style>
</head>
<body>

<h2>Demonstrating the Box Model</h2>

<p>The CSS box model is essentially a box that wraps around every HTML element. It consists of: borders, padding, margins, and the actual content.</p>

<div class="row">
    <div class="col">This text is the content of the box.</div>
    <div class="col">This text is the content of the box. </div>
</div>

</body>
</html>
